---

- include: core.yml

- name: Common configuration for all hosts
  hosts: [ 'debops_all_hosts', '!debops_no_common' ]
  gather_facts: True
  become: True

  roles:
    - role: debops.apt_preferences
      tags: [ 'apt_preferences', 'role::apt_preferences' ]
      apt_preferences_dependent_list:
        - '{{ sshd_apt_preferences_dependent_list }}'

    - role: debops.etc_services
      tags: [ 'role::etc_services' ]

    - role: debops.atd
      tags: [ 'role::atd' ]

    - role: debops.dhparam
      tags: [ 'role::dhparam' ]

    - role: debops.pki
      tags: [ 'role::pki' ]

    - role: debops.auth
      tags: [ 'role::auth' ]

    - role: debops.apt
      tags: [ 'role::apt' ]

    - role: debops.ferm
      tags: [ 'role::ferm' ]
      ferm_dependent_rules:
        - '{{ (ntp_ferm_dependent_rules }}'
        - '{{ (sshd_ferm_dependent_rules }}'

    - role: debops.tcpwrappers
      tags: [ 'role::tcpwrappers' ]
      tcpwrappers_dependent_allow:
        - '{{ sshd_tcpwrappers_dependent_allow }}'

    - role: debops.ntp
      tags: [ 'role::ntp' ]

    - role: debops.ifupdown
      tags: [ 'role::ifupdown' ]

    - role: debops.console
      tags: [ 'role::console' ]

    - role: debops.postfix
      tags: [ 'role::postfix' ]

    - role: debops.rsyslog
      tags: [ 'role::rsyslog' ]

    - role: debops.users
      tags: [ 'role::users' ]

    - role: debops.sshkeys
      tags: [ 'role::sshkeys' ]

    - role: debops.sshd
      tags: [ 'role::sshd' ]

    - role: debops.directories
      tags: [ 'role::directories' ]

