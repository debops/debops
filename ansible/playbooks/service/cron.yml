---

- name: Manage cron jobs
  hosts: [ 'debops_all_hosts', 'debops_service_cron' ]
  become: True

  environment: '{{ inventory__environment | d({})
                   | combine(inventory__group_environment | d({}))
                   | combine(inventory__host_environment  | d({})) }}'

  roles:

    - role: debops.cron
      tags: [ 'role::cron', 'skip::cron' ]
