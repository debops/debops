---

dependencies:

  - role: debops.secret
    tags: [ 'depend::secret', 'depend::secret:preseed', 'depend-of::preseed', 'type::dependency:hard' ]

  - role: debops.ansible_plugins

galaxy_info:

  role_name: 'preseed'
  company: 'DebOps'
  author: 'Maciej Delmanowski, Robin Schneider'
  description: 'Provide Debian Preseed configuration files over HTTP'
  license: 'GPL-3.0-only'
  min_ansible_version: '1.7.0'

  platforms:

    - name: Ubuntu
      versions:
        - precise
        - quantal
        - raring
        - saucy
        - trusty

    - name: Debian
      versions:
        - wheezy
        - jessie

  galaxy_tags:
    - system
    - bootstrap
    - bootstrapping
    - installation
    - deployment
