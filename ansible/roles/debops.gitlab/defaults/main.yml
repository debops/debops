# Gitlab Container Registry configuration [[[
# -------------------------------------------

# It is possible to integrate the Docker Container Registry into GitLab,
# enabling each project to store its Docker images. For this to work,
# a separate Docker Registry needs to be installed, either on the same host as
# GitLab, or on a different host.
#
# The ``debops.docker_registry`` role can be used to set up a Registry service;
# if the service is configured on the same host as GitLab service, the roles
# will automatically integrate their services.

# .. envvar:: gitlab__registry_enabled [[[
#
# Enable or disable support for GitLab Container Registry.
gitlab__registry_enabled: '{{ True
                              if (ansible_local|d() and ansible_local.docker_registry|d() and
                                  (ansible_local.docker_registry.installed|d())|bool)
                              else False }}'

                                                                   # ]]]
# .. envvar:: gitlab__registry_host_fqdn [[[
#
# The Fully Qualified Domain Name of the Docker Registry, displayed to the
# GitLab users when configuring the Container Registry for their projects in
# the Gitlab UI. The Docker Registry needs to be reachable on a separate DNS
# subdomain, because GitLab does not proxy the connections to the service.
gitlab__registry_host_fqdn: '{{ ansible_local.docker_registry.host_fqdn
                                if (ansible_local|d() and ansible_local.docker_registry|d() and
                                    ansible_local.docker_registry.host_fqdn|d())
                                else ("registry." + gitlab_domain) }}'

                                                                   # ]]]
# .. envvar:: gitlab__registry_host_port [[[
#
# If the Docker Registry is available on TCP port other than 443, you can
# specify the port number here; it will be displayed in the GitLab Container
# Registry section of the GitLab interface. Docker Registry published behind
# a HTTPS reverse proxy does not need to advertise its port, 443 (HTTPS) will
# be used automatically by Docker clients.
gitlab__registry_host_port: '{{ ansible_local.docker_registry.host_port
                                if (ansible_local|d() and ansible_local.docker_registry|d() and
                                    ansible_local.docker_registry.host_port|d())
                                else "5005" }}'

                                                                   # ]]]
# .. envvar:: gitlab__registry_api_url [[[
#
# The internal URL to the Docker Registry API endpoint.
# Will be used by GitLab to directly communicate with the Registry API.
gitlab__registry_api_url: '{{ ansible_local.docker_registry.api_url
                              if (ansible_local|d() and ansible_local.docker_registry|d() and
                                  ansible_local.docker_registry.api_url|d())
                              else "http://localhost:5000" }}'

                                                                   # ]]]
# .. envvar:: gitlab__registry_path [[[
#
# The absolute path of the Docker Registry filesystem storage. This directory
# needs to be readable by the Gitlab UNIX account and the webserver.
gitlab__registry_path: '{{ ansible_local.docker_registry.storage_path
                           if (ansible_local|d() and ansible_local.docker_registry|d() and
                               (ansible_local.docker_registry.storage_type|d()) == "filesystem")
                           else "shared/registry" }}'

                                                                   # ]]]
# .. envvar:: gitlab__registry_token_realm_url [[[
#
# The URL of the GitLab Container Registry API endpoint where Docker clients
# request authentication tokens required to access the Docker Registry.
gitlab__registry_token_realm_url: '{{ "https://" + gitlab__fqdn + "/jwt/auth" }}'

                                                                   # ]]]
# .. envvar:: gitlab__registry_token_issuer [[[
#
# The name of the issuer of the authentication token. This value is included in
# the issued tokens, and needs to be specified in the Docker Registry
# configuration as well.
gitlab__registry_token_issuer: '{{ gitlab__fqdn + "-issuer" }}'

                                                                   # ]]]
# .. envvar:: gitlab__registry_token_service [[[
#
# Name of the internal GitLab API service that manages the token
# authentication.
gitlab__registry_token_service: 'container_registry'

                                                                   # ]]]
# .. envvar:: gitlab__registry_pki_path [[[
#
# The base path of the PKI managed by the :ref:`debops.pki` Ansible role.
gitlab__registry_pki_path: '{{ ansible_local.pki.path
                               if (ansible_local|d() and ansible_local.pki|d() and
                                   ansible_local.pki.path|d())
                               else "/etc/pki/realms" }}'

                                                                   # ]]]
# .. envvar:: gitlab__registry_pki_realm [[[
#
# The name of the PKI realm which should be used to sign the GitLab Container
# Registry tokens. The Docker Registry will use the certificate in a given PKI
# realm to authenticate the signatures.
gitlab__registry_pki_realm: '{{ ansible_local.pki.realm
                                if (ansible_local|d() and ansible_local.pki|d() and
                                    ansible_local.pki.realm|d())
                                else "domain" }}'

                                                                   # ]]]
# .. envvar:: gitlab__registry_pki_key [[[
#
# Name of the file in the PKI realm directory which contains the private key
# used by the GitLab Container Registry service to sign the authentication
# tokens.
gitlab__registry_pki_key: 'default.key'

                                                                   # ]]]
# .. envvar:: gitlab__registry_private_key [[[
#
# The absolute path of the private key used by the GitLab Container Registry
# service to sign authentication tokens for Docker clients.
gitlab__registry_private_key: '{{ gitlab__registry_pki_path + "/" +
                                  gitlab__registry_pki_realm + "/" +
                                  gitlab__registry_pki_key }}'
                                                                   # ]]]
                                                                   # ]]]
