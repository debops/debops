- name: Install required packages
  ansible.builtin.package:
    name: '{{ q("flattened", (netplan__base_packages
                              + netplan__packages)) }}'
    state: 'present'
  register: netplan__register_packages
  until: netplan__register_packages is succeeded

- name: Purge conflicting packages
  ansible.builtin.apt:
    name: '{{ q("flattened", netplan__purge_packages) }}'
    state: 'absent'
    purge: True

- name: Locate existing netplan configurations
  ansible.builtin.find:
    paths: /etc/netplan
    patterns: "*.yml,*.yaml"
  register: _netplan_existing_configs

- name: Removing existing netplan config files
  ansible.builtin.file:
    path: "{{ item['path'] }}"
    state: absent
  with_items: "{{ _netplan_existing_configs['files'] }}"
  when:
    - _netplan_existing_configs['files'] | length > 0
    - item['path'] != netplan__config_file

- name: Generate netplan configuration
  ansible.builtin.template:
    src: 'etc/netplan/config.yaml.j2'
    dest: '{{ netplan__config_file }}'
    owner: 'root'
    group: 'root'
    mode: '{{ item.value.mode | d("0644") }}'
    backup: yes
  when:
    - netplan__configuration.keys() | length > 0
  notify: Check netplan config and apply

