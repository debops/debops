- name: restart prometheus alertmanager
  service: name=prometheus-alertmanager state=restarted

- name: restart ghostunnel prometheus alertmanager
  service: name='{{ item }}' state=restarted
  with_items:
    - 'ghostunnel-alertmanager'
    - 'ghostunnel-alertmanager-cluster'
