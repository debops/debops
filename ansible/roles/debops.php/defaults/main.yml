                                                                   # ]]]
# .. envvar:: php__sury_apt_repo [[[
#
# APT repository URL to Ondřej Surý repository, dependent on the current OS
# distribution.
php__sury_apt_repo: '{{ php__sury_apt_repo_map[ansible_distribution] }}'

                                                                   # ]]]
