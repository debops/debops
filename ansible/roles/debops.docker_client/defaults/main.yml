# Docker client APT packages [[[
# ------------------------------

# .. envvar:: docker_client__base_packages [[[
#
# List of default APT packages to install for Docker client support.
docker_client__base_packages: [ 'python-docker' ]

                                                                   # ]]]
# .. envvar:: docker_client__packages [[[
#
# List of additional APT packages to install with Docker client support.
docker_client__packages: []
                                                                   # ]]]
                                                                   # ]]]
# Docker host connection [[[
# -----------------------------

# .. envvar:: docker_client__docker_host [[[
#
# The default URL or Unix socket path used to connect to the Docker host.
# Defaults to the local Unix socket if Docker is installed with debops.docker,
# otherwise it connects to the daemon on ``docker.<domain>`` over TCP. To
# connect to another host, provide the TCP connection string. For example,
# 'tcp://192.0.2.23:2376'. The 'tcp' in the connection URL will automatically
# be replaced with 'https' if TLS is used to secure the connection.
docker_client__docker_host: '{{ "unix://var/run/docker.sock"
                                if (ansible_local|d() and
                                    ansible_local.docker|d() and
                                    ansible_local.docker.installed|d())
                                else "tcp://docker." + ansible_domain + ":2376" }}'

                                                                   # ]]]
# .. envvar:: docker_client__api_version [[[
#
# The version of the Docker API running on the Docker host. Defaults to the
# latest version of the API supported by docker-py.
docker_client__api_version: 'auto'

                                                                   # ]]]
# .. envvar:: docker_client__timeout [[[
#
# The maximum amount of time in seconds to wait on a response from the API, by
# default.
docker_client__timeout: 60
                                                                   # ]]]
                                                                   # ]]]
# PKI/TLS configuration [[[
# -------------------------

# .. envvar:: docker_client__pki [[[
#
# Enable or disable support for secure TLS connections to the Docker host by
# default.
docker_client__pki: '{{ (True
                         if (ansible_local|d() and ansible_local.pki|d() and
                             ansible_local.pki.enabled|d() and
                             docker_client__pki_realm in ansible_local.pki.known_realms)
                         else False) | bool }}'

                                                                   # ]]]
# .. envvar:: docker_client__pki_path [[[
#
# Base path for PKI directory.
docker_client__pki_path: '{{ (ansible_local.pki.base_path
                              if (ansible_local|d() and ansible_local.pki|d() and
                                  ansible_local.pki.base_path|d())
                              else "/etc/pki") }}'

                                                                   # ]]]
# .. envvar:: docker_client__pki_realm [[[
#
# Default PKI realm used by the Docker client.
docker_client__pki_realm: 'domain'

                                                                   # ]]]
# .. envvar:: docker_client__pki_ca [[[
#
# Default root CA certificate used by the Docker client, relative to
# :envvar:`docker_client__pki_realm`.
docker_client__pki_ca: 'CA.crt'

                                                                   # ]]]
# .. envvar:: docker_client__pki_crt [[[
#
# Default certificate used by the Docker client, relative to
# :envvar:`docker_client__pki_realm`.
docker_client__pki_crt: 'default.crt'

                                                                   # ]]]
# .. envvar:: docker_client__pki_key [[[
#
# Default private key used by the Docker client, relative to
# :envvar:`docker_client__pki_realm`.
docker_client__pki_key: 'default.key'

                                                                   # ]]]
# .. envvar:: docker_client__tls_verify [[[
#
# Whether the Docker client should verify the authenticity of the Docker host
# by default.
docker_client__tls_verify: True

                                                                   # ]]]
# .. envvar:: docker_client__tls_hostname [[[
#
# The default server name used to verify the authenticity of the Docker host.
docker_client__tls_hostname: 'docker.{{ ansible_domain }}'

                                                                   # ]]]
# .. envvar:: docker_client__ssl_version [[[
#
# The default ssl.py SSL/TLS version used to connect to the Docker host.
docker_client__ssl_version: 'TLSv1.2'
                                                                   # ]]]
                                                                   # ]]]
# Debug mode [[[
# --------------

# .. envvar:: docker_client__debug [[[
#
# Enable or disable debug mode.
docker_client__debug: False
                                                                   # ]]]
                                                                   # ]]]
# Default container configuration [[[
# -----------------------------------

# .. envvar:: docker_client__pull [[[
#
# If true, always pull the latest version of an image by default. Otherwise,
# will only pull an image when missing.
docker_client__pull: False

                                                                   # ]]]
# .. envvar:: docker_client__restart_policy [[[
#
# The default container restart policy. Supported values:
#
# - no
# - on-failure
# - always
# - unless-stopped
docker_client__restart_policy: 'no'
                                                                   # ]]]
                                                                   # ]]]
