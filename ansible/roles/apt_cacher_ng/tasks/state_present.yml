- name: Remove obsolet debconf file from apt-cacher-ng package
  file:
    path: '/etc/apt-cacher-ng/zz_debconf.conf'
    state: 'absent'
  notify: [ 'Restart apt-cacher-ng' ]

- name: Remove obsolet file from debops.apt
  file:
    path: '/etc/services.d/acng.j2'
    state: 'absent'
  notify: [ 'Assemble services.d' ]

- name: Enable apt-cacher-ng
  service:
    name: 'apt-cacher-ng'
    state: 'started'
    enabled: True
  when: (apt_cacher_ng__enabled|d())

- name: Disable apt-cacher-ng
  service:
    name: 'apt-cacher-ng'
    state: 'stopped'
    enabled: False
  when: not (apt_cacher_ng__enabled|d())
