---
# defaults file for netplan
netplan__config_file: /etc/netplan/config.yaml

# switch to enable/disable the role completely
netplan__enabled: true

# apt packages required for netplan
netplan__base_packages: [ 'netplan', 'netplan.io' ]

# the primary search domain
netplan__pri_domain: example.org

# Either networkd or NetworkManager
netplan__renderer: networkd

# should existing configurations be removed
netplan__remove_existing: true

