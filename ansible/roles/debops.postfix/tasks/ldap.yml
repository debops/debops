---

- name: Make sure 'postfix/ldap' directory exists
  file:
    dest: '/etc/postfix/ldap'
    state: 'directory'
    owner: 'root'
    group: 'root'
    mode: '0755'

- name: Generate LDAP virtual files
  template:
    src:   'ldap/postfix__{{ item }}.j2'
    dest:  '/etc/postfix/ldap/{{ item }}'
    owner: 'postfix'
    group: 'postfix'
    mode:  '0400'
  loop:
    - 'virtual_alias_domains'
    - 'virtual_alias_maps'
    - 'virtual_mailbox_maps'
    - 'virtual_uid_maps'
    - 'virtual_gid_maps'
    - 'smtpd_sender_login_maps'
  no_log: '{{ postfix__no_log|d(True) }}'

- name: "Make sure vmail home directory ({{ postfix__virtual_mailbox_base }}) exists"
  file:
    dest: '{{ postfix__virtual_mailbox_base }}'
    state: 'directory'
    owner: '{{ postfix__virtual_mail_posix_user }}'
    group: '{{ postfix__virtual_mail_posix_group }}'
    mode: '0755'

