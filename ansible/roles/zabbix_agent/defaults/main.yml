# --------------------

# .. envvar:: zabbix_agent__user [[[
#
# Name of the UNIX account used to run Zabbix agent.
zabbix_agent__user: 'zabbix'

                                                                   # ]]]
# .. envvar:: zabbix_agent__group [[[
#
# Name of the UNIX group used by Zabbix agent.
