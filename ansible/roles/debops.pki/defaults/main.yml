pki_public_files: []

                                                                   # ]]]
# .. envvar:: pki_group_public_files [[[
#
# Copy public files to hosts in specific inventory group.
pki_group_public_files: []

                                                                   # ]]]
# .. envvar:: pki_host_public_files [[[
#
