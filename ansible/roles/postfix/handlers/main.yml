---

- name: Process Postfix Makefile
  environment:
    LC_MESSAGES: 'C'
  command: make
  args:
    chdir: '/etc/postfix'
  register: postfix__register_make
  notify: [ 'Check postfix and reload' ]
  changed_when: 'not postfix__register_make.stdout.startswith("make: Nothing to be done")'

- name: Check postfix and restart
  command: /usr/sbin/postfix -c /etc/postfix check
  notify: [ 'Restart postfix' ]

- name: Check postfix and reload
  command: /usr/sbin/postfix -c /etc/postfix check
  notify: [ 'Reload postfix' ]

- name: Restart postfix
  service:
    name: 'postfix'
    state: 'restarted'

- name: Reload postfix
  service:
    name: 'postfix'
    state: 'reloaded'
