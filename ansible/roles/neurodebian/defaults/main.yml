                             | d("us-nh") }}'

                                                                   # ]]]
# .. envvar:: neurodebian__apt_mirror_uri [[[
#
# The NeuroDebian APT repository mirror URI to use.
neurodebian__apt_mirror_uri: '{{ neurodebian__apt_mirror_map[neurodebian__apt_mirror] }}'
                                                                   # ]]]
