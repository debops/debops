- name: Check telegraf and restart
  command: '/usr/bin/telegraf --test --config /etc/telegraf/telegraf.conf --config-directory /etc/telegraf/telegraf.d'
  notify: [ 'Restart telegraf' ]

- name: Restart telegraf
  service:
    name: "telegraf"
    state: "restarted"
