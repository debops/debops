- name: Check samba config
  ansible.builtin.command: testparm -s
  register: samba__register_test_config
  changed_when: samba__register_test_config.changed | bool
  notify: [ 'Reload nmbd', 'Reload smbd' ]

- name: Reload nmbd
  ansible.builtin.service:
    name: 'nmbd'
    state: 'restarted'

- name: Reload smbd
  ansible.builtin.service:
    name: 'smbd'
    state: 'reloaded'
