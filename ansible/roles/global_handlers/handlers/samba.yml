- name: Check samba config
  command: testparm -s
  notify: [ 'Reload nmbd', 'Reload smbd' ]

- name: Reload nmbd
  service:
    name: 'nmbd'
    state: 'restarted'

- name: Reload smbd
  service:
    name: 'smbd'
    state: 'reloaded'
