- name: Restart libvirtd
  ansible.builtin.service:
    name: 'libvirtd'
    state: 'restarted'
  when: ansible_distribution_release not in ['trusty', 'xenial']

- name: Restart libvirt-bin
  ansible.builtin.service:
    name: 'libvirt-bin'
    state: 'restarted'
  when: ansible_distribution_release in ['trusty', 'xenial']
