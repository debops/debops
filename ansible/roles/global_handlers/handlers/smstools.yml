- name: Restart smstools
  ansible.builtin.service:
    name: 'smstools'
    state: 'restarted'

- name: Restart xinetd
  ansible.builtin.service:
    name: 'xinetd'
    state: 'restarted'

- name: Reload xinetd
  ansible.builtin.service:
    name: 'xinetd'
    state: 'reloaded'
