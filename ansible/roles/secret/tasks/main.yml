- name: Create secret directories on Ansible Controller
  file:
    path: '{{ secret + "/" + item }}'
    state: 'directory'
    mode: '0755'
  become: False
  delegate_to: 'localhost'
  loop: '{{ [secret__directories, secret_directories | d([])] | flatten }}'
  when: (secret__directories or secret_directories|d()) and item
  changed_when: False
