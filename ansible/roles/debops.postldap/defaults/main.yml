# APT packages [[[
# ----------------

# .. envvar:: postldap__postfix__dependent_packages [[[
#
# List of additional APT packages needed for the LDAP support.
postldap__postfix__dependent_packages: '{{ [ "postfix-ldap" ]
                                           if postldap__ldap_enabled else [] }}'
                                                                   # ]]]
