---

# The service definitions given here are used internally to decide
# what default listeners to create. They can be customized via
# `dovecot_<protocol>_config_map: inet_listener: <service>`. If you
# like to define some custom listeners, they should be added to
# the services list here too.

# IMAP services
dovecot_imap_services: [ 'imap', 'imaps' ]

# POP3 services
dovecot_pop3_services: [ 'pop3', 'pop3s' ]

# Managesieve services
dovecot_managesieve_services: [ 'managesieve' ]
