                              )
                            )'

                                                                   # ]]]
# .. envvar:: dovecot__ldap_quota_attribute [[[
#
# The LDAP attribute storing the user quota.
dovecot__ldap_quota_attribute: 'mailQuota'
                                                                   # ]]]
# .. envvar:: dovecot__ldap_quota_default [[[
#
# Default LDAP quota.
