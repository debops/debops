# SVGZ files are already compressed.
# Disable gzip function for `.svgz` files.

# H5BP's default assumes CORS is enabled
location ~* \.svgz$ {
    gzip off;
    add_header Content-Encoding gzip;

    include h5bp/security/x-content-type-options.conf;
}
