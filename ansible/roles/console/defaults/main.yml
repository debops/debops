# NFS mount points
console_mounts_nfs: []

                                                                   # ]]]
# .. envvar:: console_group_mounts_nfs [[[
#
# FIXME(yaml4rst): Describe what this variable is doing.
console_group_mounts_nfs: []

                                                                   # ]]]
# .. envvar:: console_host_mounts_nfs [[[
