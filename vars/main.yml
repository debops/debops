---

# Hash of future releases of current stable distributions. This is used to
# check if role can create autogenerated pin with preference for backported
# packages from <release>-backports
apt_preferences_next_release:

  # Debian releases
  'lenny':    'squeeze'
  'squeeze':  'wheezy'
  'wheezy':   'jessie'
  'jessie':   'stretch'

  # Ubuntu releases
  'precise':  'quantal'
  'quantal':  'raring'
  'raring':   'saucy'
  'saucy':    'trusty'
  'trusty':   'utopic'

