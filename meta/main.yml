---

dependencies:

  - role: debops.secret

  - role: debops.apt_preferences
    tags: apt_preferences
    apt_preferences_dependent_list:
      - package: 'nginx nginx-*'
        backports: [ 'wheezy' ]
        reason: 'Support for SPDY, OCSP stapling'
        by_role: 'debops.nginx'
    when: nginx_flavor == 'full'

  - role: debops.apt_preferences
    tags: apt_preferences
    apt_preferences_dependent_list:
      - package: 'nginx nginx-*'
        pin: 'release o=Phusion'
        reason: 'Support for Phusion Passenger'
        priority: '600'
        by_role: 'debops.nginx'
    when: nginx_flavor == 'passenger'

  - role: debops.ferm
    ferm_input_list:

      - type: 'dport_accept'
        dport: [ 'http', 'https' ]
        saddr: '{{ nginx_allow + nginx_group_allow + nginx_host_allow }}'
        accept_any: True
        filename: 'nginx_dependency_accept'
        weight: '20'

galaxy_info:
  author: 'Maciej Delmanowski'
  description: 'Install and manage nginx webserver'
  company: 'DebOps'
  license: 'GNU General Public License v3'
  min_ansible_version: '1.7.0'
  platforms:
  - name: Ubuntu
    versions:
    - precise
    - quantal
    - raring
    - saucy
    - trusty
  - name: Debian
    versions:
    - wheezy
    - jessie
  categories:
  - system
  - web

