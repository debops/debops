---
# nullmailer__domain equals to ansible_domain (or ansible_hostname if not set)
nullmailer__relayhost: 'mail.{{ nullmailer__domain }}'

# send mails using SMTP through relay with authentication
nullmailer__relayhost_options:
  auth: True
  user: '{{ ansible_hostname }}'
  password: secret

# to which address send all emails
nullmailer__adminaddr: [ 'support@{{ nullmailer__domain }}' ]

# to receive emails from ansible_hostname@
nullmailer__defaulthost: '{{ ansible_hostname }}'
