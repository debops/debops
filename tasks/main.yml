---

- name: Configure ferm status in debconf
  debconf:
    name: 'ferm'
    question: 'ferm/enable'
    vtype: 'boolean'
    value: '{{ ferm | lower }}'

- name: Ensure ferm is installed
  apt:
    name: 'ferm'
    state: 'latest'
    install_recommends: 'no'

- name: Create configuration directories
  file:
    path: '{{ item }}'
    state: 'directory'
    owner: 'root'
    group: 'root'
    mode: '0755'
  with_items:
    - '/etc/ferm/ferm.d'
    - '/etc/ferm/filter-input.d'

- name: Apply firewall configuration
  template:
    src: '{{ item }}.j2'
    dest: '/{{ item }}'
    owner: 'root'
    group: 'root'
    mode: '0644'
  with_items: [ 'etc/default/ferm', 'etc/ferm/ferm.conf' ]
  notify: [ 'Restart ferm' ]

- name: Allow SSH access from Ansible Controller
  template:
    src: 'etc/ferm/filter-input.d/ansible_controller.conf.j2'
    dest: '/etc/ferm/filter-input.d/10_ansible_controller.conf'
    owner: 'root'
    group: 'root'
    mode: '0644'
  notify: [ 'Restart ferm' ]

- name: Remove ip(6)tables rules if requested
  file:
    path: '/etc/ferm/ferm.d/{{ item.weight | default("50") }}_{{ item.filename | default(item.type + "_" + item.dport[0] | default("rules")) }}.conf'
    state: 'absent'
  with_flattened:
    - ferm_rules
    - ferm_group_rules
    - ferm_host_rules
    - ferm_dependent_rules
  when: ((item.type is defined and item.type) and
         ((item.dport is defined and item.dport) or (item.rules is defined and item.rules)) and
         (item.delete is defined and item.delete))

- name: Configure ip(6)tables rules
  template:
    src: 'etc/ferm/ferm.d/{{ item.type }}.conf.j2'
    dest: '/etc/ferm/ferm.d/{{ item.weight | default("50") }}_{{ item.filename | default(item.type + "_" + (item.dport[0] | default("rules"))) }}.conf'
    owner: 'root'
    group: 'root'
    mode: '0644'
  with_flattened:
    - ferm_rules
    - ferm_group_rules
    - ferm_host_rules
    - ferm_dependent_rules
  when: ((item.type is defined and item.type) and
         ((item.dport is defined and item.dport) or (item.rules is defined and item.rules)) and
         (item.delete is undefined or (item.delete is defined and not item.delete)))

- name: Remove iptables INPUT rules if requested
  file:
    path: '/etc/ferm/filter-input.d/{{ item.weight | default("50") }}_{{ item.filename | default(item.type + "_" + item.dport[0] | default("rules")) }}.conf'
    state: 'absent'
  with_flattened:
    - ferm_input_list
    - ferm_input_group_list
    - ferm_input_host_list
    - ferm_input_dependent_list
  when: ((item.type is defined and item.type) and
         ((item.dport is defined and item.dport) or (item.rules is defined and item.rules)) and
         (item.delete is defined and item.delete))

- name: Configure iptables INPUT rules
  template:
    src: 'etc/ferm/filter-input.d/{{ item.type }}.conf.j2'
    dest: '/etc/ferm/filter-input.d/{{ item.weight | default("50") }}_{{ item.filename | default(item.type + "_" + (item.dport[0] | default("rules"))) }}.conf'
    owner: 'root'
    group: 'root'
    mode: '0644'
  with_flattened:
    - ferm_input_list
    - ferm_input_group_list
    - ferm_input_host_list
    - ferm_input_dependent_list
  when: ((item.type is defined and item.type) and
         ((item.dport is defined and item.dport) or (item.rules is defined and item.rules)) and
         (item.delete is undefined or (item.delete is defined and not item.delete)))

- name: Apply iptables rules if ferm is enabled
  command: ferm --slow /etc/ferm/ferm.conf
  changed_when: False
  when: (ferm is defined and ferm)

- name: Clear iptables rules if ferm is disabled
  command: ferm --flush /etc/ferm/ferm.conf
  changed_when: False
  when: (ferm is undefined or (ferm is defined and not ferm))

- name: Ensure that Ansible local facts directory exists
  file:
    path: '/etc/ansible/facts.d'
    state: 'directory'
    owner: 'root'
    group: 'root'
    mode: '0755'

- name: Save ferm local facts
  template:
    src: 'etc/ansible/facts.d/ferm.fact.j2'
    dest: '/etc/ansible/facts.d/ferm.fact'
    owner: 'root'
    group: 'root'
    mode: '0644'

