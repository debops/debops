                                  if gitlab_redis_password else "") +
                      gitlab_redis_host + ":" + gitlab_redis_port }}'

                                                                   # ]]]
# .. envvar:: gitlab_redis_database [[[
#
# Specify which Redis database to use for GitLab
gitlab_redis_database: '0'
