dependency:
  enabled: False

driver:
  name: docker

# https://molecule.readthedocs.io/en/latest/configuration.html#molecule.scenario.Scenario
scenario:
  create_sequence:
    - create
    - prepare
  converge_sequence:
    - create
    - prepare
    - converge
  destroy_sequence:
    - destroy
  test_sequence:
    - destroy
    - create
    - prepare
    - converge
    - idempotence
    - verify
    - destroy


